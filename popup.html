	body {
		min-width: 500px;
		min-height: 65px;
		overflow-x: hidden;
		background-color: #fff;
		font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;

	h2 {
		color: #222;
		text-shadow: 0px 2px 3px #555;
		font-weight: bold;
		font-size: 50px;
		vertical-align: text-top;
		text-align: center;
	
	}
		
	a.button {
	
		font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
		font-weight: 300;
		font-size:30px;
		color: #222;
		text-shadow: 0px 2px 3px #555;
		text-decoration:none;
		display:block;
		width:95%;
		padding:10px;
		border:1px solid #666;
		text-align:center;
		
		background:#fff;
		background:-webkit-gradient(linear, 0% 0%, 0% 100%, from(#fff), to(#999));
		background:-moz-linear-gradient(0% 90% 90deg, #fff, #999);

		-moz-border-radius:5px;
		-webkit-border-radius:5px;
		-o-border-radius:5px;
		border-radius:5px;
		
		-webkit-transition: all .4s ease-in-out;
		-moz-transition: all .4s ease-in-out;
		-o-transition: all .4s ease-in-out;
		transition: all .4s ease-in-out;
	}
	a.button:hover {
		color:#666;
		border-color:#666;
	}
	a.button:active {
		background:#4195DD;
		background:-webkit-gradient(linear, 0% 0%, 0% 100%, from(#003C82), to(#4195DD));
		background:-moz-linear-gradient(0% 90% 90deg, #4195DD, #003C82);
	}
