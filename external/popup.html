<!DOCTYPE HTML>
<html>
  <head>
    <title>TLC Export</title>
	<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
    <style>
	
	body {
		background: #DFDFDF;
		align: top;
	}
	
	input[type=checkbox] {
		visibility: hidden;
	}
	
	.checkboxOne {
		width: 68px;
		height: 20px;
		border-radius: 2px;
		background: #343838;
		margin: 20px 10px 20px 120px;
		position: relative;
		box-shadow: 0px 1px 3px #222;
	}
	
	.checkboxOne span {
		position: relative;
		right: 110px;
		color: #888;
		font-size: 16px;
		font-weight: bold;
		text-shadow: 0px 1px #fff;
	}
	
	.checkboxOne label {
		display: block;
		width: 30px;
		height: 16px;
		border-radius: 2px;
		-webkit-transition: all .5s ease;
		-moz-transition: all .5s ease;
		-o-transition: all .5s ease;
		-ms-transition: all .5s ease;
		transition: all .5s ease;
		cursor: pointer;
		position: absolute;
		top: 2px;
		z-index: 1;
		left: 2px;
		background: #888;
	}
	
	.checkboxOne:before {
		content: 'On';
		position: absolute;
		top: 2px;
		left: 8px;
		height: 2px;
		color: #00DFFC;
		font-size: 16px;
		font-weight: bold;
		box-shadow: 0px 1px 3px #222;
	}
	
	.checkboxOne:after {
		content: 'Off';
		position: absolute;
		top: 2px;
		right: 6px;
		height: 2px;
		color: #FF5C5C;
		font-size: 16px;
		font-weight: bold;
		box-shadow: 0px 1px 3px #222;
	}
	
	.checkboxOne input[type=checkbox]:checked + label {
		left: 36px;
	}
	
	.checkboxTwo {
		width: 68px;
		height: 20px;
		border-radius: 2px;
		background: #343838;
		margin: 20px 10px 20px 120px;
		position: relative;
		box-shadow: 0px 1px 3px #222;
	}
	
	.checkboxTwo span {
		position: relative;
		right: 110px;
		color: #888;
		font-size: 16px;
		font-weight: bold;
		text-shadow: 0px 1px #fff;
	}
	
	.checkboxTwo label {
		display: block;
		width: 30px;
		height: 16px;
		border-radius: 2px;
		-webkit-transition: all .5s ease;
		-moz-transition: all .5s ease;
		-o-transition: all .5s ease;
		-ms-transition: all .5s ease;
		transition: all .5s ease;
		cursor: pointer;
		position: absolute;
		top: 2px;
		z-index: 1;
		left: 2px;
		background: #888;
	}
	
	.checkboxTwo:before {
		content: 'On';
		position: absolute;
		top: 2px;
		left: 8px;
		height: 2px;
		color: #00DFFC;
		font-size: 16px;
		font-weight: bold;
		box-shadow: 0px 1px 3px #222;
	}
	
	.checkboxTwo:after {
		content: 'Off';
		position: absolute;
		top: 2px;
		right: 6px;
		height: 2px;
		color: #FF5C5C;
		font-size: 16px;
		font-weight: bold;
		box-shadow: 0px 1px 3px #222;
	}
	
	.checkboxTwo input[type=checkbox]:checked + label {
		left: 36px;
	}
	

    </style>
  </head>
  <body> 
  
	<div class="checkboxOne">
		<span>Reminder:</span>
  		<input type="checkbox" value="1" id="checkboxOne" name="" />
	  	<label for="checkboxOne"></label>
  	</div>
	
	<div class="checkboxTwo">
		<span>Export:</span>
  		<input type="checkbox" value="1" id="checkboxTwo" name="" />
	  	<label for="checkboxTwo"></label>
  	</div>
	
  </body>
</html>
