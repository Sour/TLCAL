<!DOCTYPE HTML>
<html>
  <head>
    <title>TLC Export</title>
	<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
    <style>
	
	body {
		background: #333;
		color: #888
	}
	
	input[type=checkbox] {
		visibility: hidden;
	}
	
	.checkboxOne {
		width: 68px;
		height: 20px;
		background: #222;
		margin: 20px 80px;
		position: relative;
		box-shadow: 0px 1px 3px rgba(0,0,0,0.5);
	}
	
	.checkboxOne label {
		display: block;
		width: 30px;
		height: 16px;
		-webkit-transition: all .5s ease;
		-moz-transition: all .5s ease;
		-o-transition: all .5s ease;
		-ms-transition: all .5s ease;
		transition: all .5s ease;
		cursor: pointer;
		position: absolute;
		top: 2px;
		z-index: 1;
		left: 4px;
		background: #ccc;
	}
	
	.checkboxOne:before {
		content: 'On';
		position: absolute;
		top: 2px;
		left: 8px;
		height: 2px;
		color: #888;
		font-size: 16px;
		font-weight: bold;
	}
	
	.checkboxOne:after {
		content: 'Off';
		position: absolute;
		top: 2px;
		right: 8px;
		height: 2px;
		color: #888;
		font-size: 16px;
		font-weight: bold;
	}
	
	.checkboxOne input[type=checkbox]:checked + label {
		left: 34px;
	}

    </style>
  </head>
  <body> 
	<div class="checkboxOne">
  		<input type="checkbox" value="1" id="checkboxOne" name="" />
	  	<label for="checkboxOne"></label>
  	</div>
  </body>
</html>
